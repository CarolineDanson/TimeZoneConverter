<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 
    <title>TimeZoneConverter</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="col">
              <h1>Timezone Converter</h1>
            </div>
          </div>
        <div class="row">
          <div class="col">
            <table class="table table-hover table-info">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Timezone</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Localtime</th>
                    <!--Dropdown att välja tidszon-->
                    <td>
                      <div class="form-group"></div>
                    <span value ="mt" id="mt"></span>
                
                    <td><br></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">Enter city and timezone to convert to</th>
                        <!--Textruta att mata in land-->
                        <td><br>
                          <div class="form-group">
                      
                            <select name="timezone_offset" id="timezone2" class="form-control">
                              <option name="-12:00" value="-12">(GMT -12:00) Eniwetok, Kwajalein</option>
                              <option name="-11:00" value="-11">(GMT -11:00) Midway Island, Samoa</option>
                              <option name="-10:00" value="-10">(GMT -10:00) Hawaii</option>
                              <option value="-09:50">(GMT -9:30) Taiohae</option>
                              <option value="-09:00">(GMT -9:00) Alaska</option>
                              <option value="-08:00">(GMT -8:00) Pacific Time (US &amp; Canada)</option>
                              <option value="-07:00">(GMT -7:00) Mountain Time (US &amp; Canada)</option>
                              <option value="-06:00">(GMT -6:00) Central Time (US &amp; Canada), Mexico City</option>
                              <option value="-05:00">(GMT -5:00) Eastern Time (US &amp; Canada), Bogota, Lima</option>
                              <option value="-04:50">(GMT -4:30) Caracas</option>
                              <option value="-04:00">(GMT -4:00) Atlantic Time (Canada), Caracas, La Paz</option>
                              <option value="-03:50">(GMT -3:30) Newfoundland</option>
                              <option value="-03:00">(GMT -3:00) Brazil, Buenos Aires, Georgetown</option>
                              <option value="-02:00">(GMT -2:00) Mid-Atlantic</option>
                              <option value="-01:00">(GMT -1:00) Azores, Cape Verde Islands</option>
                              <option value="+00:00">(GMT) Western Europe Time, London, Lisbon, Casablanca</option>
                              <option value="+01:00" selected="selected">(GMT +1:00) Stockholm, Brussels, Copenhagen, Madrid, Paris</option>
                              <option name="+02:00" value="+2">(GMT +2:00) Kaliningrad, South Africa</option>
                              <option value="+03:00">(GMT +3:00) Baghdad, Riyadh, Moscow, St. Petersburg</option>
                              <option value="+03:50">(GMT +3:30) Tehran</option>
                              <option value="+04:00">(GMT +4:00) Abu Dhabi, Muscat, Baku, Tbilisi</option>
                              <option value="+04:50">(GMT +4:30) Kabul</option>
                              <option value="+05:00">(GMT +5:00) Ekaterinburg, Islamabad, Karachi, Tashkent</option>
                              <option value="+05:50">(GMT +5:30) Bombay, Calcutta, Madras, New Delhi</option>
                              <option value="+05:75">(GMT +5:45) Kathmandu, Pokhara</option>
                              <option value="+06:00">(GMT +6:00) Almaty, Dhaka, Colombo</option>
                              <option value="+06:50">(GMT +6:30) Yangon, Mandalay</option>
                              <option value="+07:00">(GMT +7:00) Bangkok, Hanoi, Jakarta</option>
                              <option value="+08:00">(GMT +8:00) Beijing, Perth, Singapore, Hong Kong</option>
                              <option value="+08:75">(GMT +8:45) Eucla</option>
                              <option value="+09:00">(GMT +9:00) Tokyo, Seoul, Osaka, Sapporo, Yakutsk</option>
                              <option value="+09:50">(GMT +9:30) Adelaide, Darwin</option>
                              <option value="+10:00">(GMT +10:00) Eastern Australia, Guam, Vladivostok</option>
                              <option value="+10:50">(GMT +10:30) Lord Howe Island</option>
                              <option value="+11:00">(GMT +11:00) Magadan, Solomon Islands, New Caledonia</option>
                              <option value="+11:50">(GMT +11:30) Norfolk Island</option>
                              <option value="+12:00">(GMT +12:00) Auckland, Wellington, Fiji, Kamchatka</option>
                              <option value="+12:75">(GMT +12:45) Chatham Islands</option>
                              <option value="+13:00">(GMT +13:00) Apia, Nukualofa</option>
                              <option name="+14:00" value="+14">(GMT +14:00) Line Islands, Tokelau</option>
                            </select>
                        </div>
                          </td>
                         <!--Textruta att mata in tidszon-->
                        <td><br>
                            </td>
                        <td></td>
                      </tr>
                  <!--Visa tidsskillnaden-->
                  <tr>
                    <th scope="row">Converted time difference</th>
                    <td><!--Knapp för att köra igång konverteringen-->
                        <br><button class="btn btn-primary" onclick="GetSelectedValue()">Get Selected Value</button>
                    </td>
                    <td>RESULT
                        <span id="result"></span>
                    </td>
                    </tr>

                </tbody>
              </table>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="timezonejs.js"></script>
</body>
</html>
