<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 
    <title>TimeZoneConverter</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="col">
              <h1>Timezone Converter</h1>
            </div>
          </div>
        <div class="row">
          <div class="col">
            <table class="table table-hover table-info">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">City</th>
                    <th scope="col">Timezone</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Enter city and timezone to convert from</th>
                    <!--Textruta att mata in land-->
                    <td><br>
                        <input type="text" class="form-control" id="city1" name ="city1" placeholder="Enter city"></td>
                     <!--Textruta att mata in tidszon-->
                    <td><br>
                        <input type="text" class="form-control" id="utc1" name ="utc1" placeholder="Enter timezone"></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">Enter city and timezone to convert to</th>
                        <!--Textruta att mata in land-->
                        <td><br>
                            <input type="text" class="form-control" id="city2" name ="city2" placeholder="Enter city"></td>
                         <!--Textruta att mata in tidszon-->
                        <td><br>
                            <input type="text" class="form-control" id="utc2" name ="utc2" placeholder="Enter timezone"></td>
                        <td></td>
                      </tr>
                  <!--Visa tidsskillnaden-->
                  <tr>
                    <th scope="row">Converted time difference</th>
                    <td><!--Knapp för att köra igång konverteringen-->
                        <br><button class="btn btn-primary" onclick="calcTimeZones()">Convert now</button>
                    </td>
                    <td>RESULT
                        <span id="result"></span>
                    </td>
                    </tr>

                </tbody>
              </table>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="timezonejs.js"></script>
</body>
</html>
