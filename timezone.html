<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 
    <title>TimeZoneConverter</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="col">
              <h1>Timezone checker</h1>
            </div>
          </div>
        <div class="row">
          <div class="col">
            <table class="table table-hover table-info">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Timezone</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Localtime</th>
                    <!--Dropdown att välja tidszon-->
                    <td>
                      <div class="form-group"></div>
                    <span value ="mt" id="mt"></span>
                
                    <td><br></td>
                    <td></td>
                  </tr>
                  <tr>
                    <th scope="row">Enter city and timezone to convert to</th>
                        <!--Textruta att mata in land-->
                        <td><br>
                          <div class="form-group">
                      
                            <select name="timezone_offset" id="timezone2" class="form-control">
                                <option name="-12:00" value="-12">(GMT -12:00) Eniwetok, Kwajalein</option>
                                <option name="-11:00" value="-11">(GMT -11:00) Midway Island, Samoa</option>
                                <option name="-10:00" value="-10">(GMT -10:00) Hawaii</option>
                                <option name="-09:50" value="-9.5">(GMT -9:30) Taiohae</option>
                                <option name="-09:00" value="-9">(GMT -9:00) Alaska</option>
                                <option name="-08:00" value="-8">(GMT -8:00) Pacific Time (US &amp; Canada)</option>
                                <option name="-07:00" value="-7">(GMT -7:00) Mountain Time (US &amp; Canada)</option>
                                <option name="-06:00" value="-6">(GMT -6:00) Central Time (US &amp; Canada), Mexico City</option>
                                <option name="-05:00" value="-5">(GMT -5:00) Eastern Time (US &amp; Canada), Bogota, Lima</option>
                                <option name="-04:50" value="-4.5">(GMT -4:30) Caracas</option>
                                <option name="-04:00" value="-4">(GMT -4:00) Atlantic Time (Canada), Caracas, La Paz</option>
                                <option name="-03:50" value="-3.5">(GMT -3:30) Newfoundland</option>
                                <option name="-03:00" value="-3">(GMT -3:00) Brazil, Buenos Aires, Georgetown</option>
                                <option name="-02:00" value="-2">(GMT -2:00) Mid-Atlantic</option>
                                <option name="-01:00" value="-1">(GMT -1:00) Azores, Cape Verde Islands</option>
                                <option name="+00:00" value="+0">(GMT) Western Europe Time, London, Lisbon, Casablanca</option>
                                <option name="+01:00" value="+1" selected="selected">(GMT +1:00) Stockholm, Brussels, Copenhagen, Madrid, Paris</option>
                                <option name="+02:00" value="+2">(GMT +2:00) Kaliningrad, South Africa</option>
                                <option name="+03:00" value="+3">(GMT +3:00) Baghdad, Riyadh, Moscow, St. Petersburg</option>
                                <option name="+03:50" value="+3">(GMT +3:30) Tehran</option>
                                <option name="+04:00" value="+4">(GMT +4:00) Abu Dhabi, Muscat, Baku, Tbilisi</option>
                                <option name="+04:50" value="+4.3">(GMT +4:30) Kabul</option>
                                <option name="+05:00" value="+5">(GMT +5:00) Ekaterinburg, Islamabad, Karachi, Tashkent</option>
                                <option name="+05:50" value="+5.5">(GMT +5:30) Bombay, Calcutta, Madras, New Delhi</option>
                                <option name="+05:75" value="+5.70">(GMT +5:45) Kathmandu, Pokhara</option>
                                <option name="+06:00" value="+6">(GMT +6:00) Almaty, Dhaka, Colombo</option>
                                <option name="+06:50" value="+6.5">(GMT +6:30) Yangon, Mandalay</option>
                                <option name="+07:00" value="+7">(GMT +7:00) Bangkok, Hanoi, Jakarta</option>
                                <option name="+08:00" value="+8">(GMT +8:00) Beijing, Perth, Singapore, Hong Kong</option>
                                <option name="+08:75" value="+8.7">(GMT +8:45) Eucla</option>
                                <option name="+09:00" value="+9">(GMT +9:00) Tokyo, Seoul, Osaka, Sapporo, Yakutsk</option>
                                <option name="+09:50" value="+9.75">(GMT +9:30) Adelaide, Darwin</option>
                                <option name="+10:00" value="+10">(GMT +10:00) Eastern Australia, Guam, Vladivostok</option>
                                <option name="+10:50" value="+10.5">(GMT +10:30) Lord Howe Island</option>
                                <option name="+11:00" value="+11">(GMT +11:00) Magadan, Solomon Islands, New Caledonia</option>
                                <option name="+11:50" value="+11.5">(GMT +11:30) Norfolk Island</option>
                                <option name="+12:00" value="+12">(GMT +12:00) Auckland, Wellington, Fiji, Kamchatka</option>
                                <option name="+12:75" value="+12.7">(GMT +12:45) Chatham Islands</option>
                                <option name="+13:00" value="+13">(GMT +13:00) Apia, Nukualofa</option>
                                <option name="+14:00" value="+14">(GMT +14:00) Line Islands, Tokelau</option>
                            </select>
                        </div>
                          </td>
                         <!--Textruta att mata in tidszon-->
                        <td><br>
                            </td>
                        <td></td>
                      </tr>
                  <!--Visa tidsskillnaden-->
                  <tr>
                    <th scope="row"></th>
                    <td><!--Knapp för att köra igång konverteringen-->
                        <button class="btn btn-primary" onclick="GetSelectedValue()">Get time</button>
                    </td>
                    <td><span><strong>Time in chosen timezone is:</strong></span><br>
                        <span id="result"></span>
                    </td>
                    </tr>

                </tbody>
              </table>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="timezonejs.js"></script>
</body>
</html>
